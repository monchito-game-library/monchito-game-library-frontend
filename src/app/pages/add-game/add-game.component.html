<mat-card class="form-container">
  <button mat-icon-button class="back-button" (click)="goBack()" aria-label="Back to home">
    <mat-icon>arrow_back</mat-icon>
  </button>

  <h1>Add New Game</h1>

  <form (ngSubmit)="submit()" #gameForm="ngForm" class="game-form">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput name="title" [(ngModel)]="game.title" required #title="ngModel" />
      <mat-error *ngIf="title.invalid && title.touched">Title is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Store</mat-label>
      <input matInput name="store" [(ngModel)]="game.store" required #store="ngModel" />
      <mat-error *ngIf="store.invalid && store.touched">Store is required</mat-error>
    </mat-form-field>

    <div class="row-3">
      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input matInput name="price" [(ngModel)]="game.price" required #price="ngModel" />
        <mat-error *ngIf="price.invalid && price.touched">Price is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Condition</mat-label>
        <mat-select name="condition" [(ngModel)]="game.condition" required #condition="ngModel">
          <mat-option value="New">New</mat-option>
          <mat-option value="Used">Used</mat-option>
        </mat-select>
        <mat-error *ngIf="price.invalid && price.touched">Price is required</mat-error>
      </mat-form-field>

      <mat-checkbox name="platinum" [(ngModel)]="game.platinum" class="platinum-checkbox">
        Platinum
      </mat-checkbox>
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput name="description" [(ngModel)]="game.description" rows="4"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Platform</mat-label>
      <mat-select name="platform" [(ngModel)]="game.platform" required #platform="ngModel">
        <mat-option *ngFor="let p of platforms" [value]="p">{{ p }}</mat-option>
      </mat-select>
      <mat-error *ngIf="platform.invalid && platform.touched">Platform is required</mat-error>
    </mat-form-field>

    <div class="buttons">
      <button mat-flat-button color="primary" type="submit" [disabled]="!gameForm.valid">Save</button>
    </div>
  </form>
</mat-card>
