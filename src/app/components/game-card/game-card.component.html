<mat-card class="game-card">
  <div class="image-wrapper">
    <img mat-card-image [src]="defaultImage" alt="Game cover" class="game-image"/>
    <button mat-icon-button color="primary" class="edit-button" [routerLink]="['/update', game.id]">
      <mat-icon>edit</mat-icon>
    </button>
    @if (game.description) {
      <button
        class="info-button"
        mat-icon-button
        matTooltip="{{ game.description || 'No description' }}"
        aria-label="More info"
      >
        <mat-icon>info</mat-icon>
      </button>
    }
  </div>

  <div class="card-header">
    <div class="title-row">
      <span class="game-title">{{ game.title }}</span>
      <img class="platinum-icon" [src]="getPlatinumIcon()" alt="Platinum status"/>
    </div>

    <mat-chip class="meta-chip" color="primary" selected>
      {{ game.platform }} - {{ game.condition }}
    </mat-chip>
  </div>

  <mat-card-content>
    <p><strong>Price:</strong> {{ game.price | currency: 'EUR' }}</p>
    <p><strong>Store:</strong> {{ game.store }}</p>
  </mat-card-content>
</mat-card>
