<div class="list-container">
  <div class="summary-bar">
    <button mat-icon-button class="back-button" routerLink="/home" aria-label="Go back">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <mat-form-field appearance="outline" class="filter-input">
      <mat-label>Search by Title</mat-label>
      <input matInput [(ngModel)]="searchTerm" placeholder="e.g. Uncharted" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="filter-select">
      <mat-label>Filter by Console</mat-label>
      <mat-select [(ngModel)]="selectedConsole">
        <mat-option value="">All</mat-option>
        <mat-option *ngFor="let c of consoles" [value]="c">{{ c }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="summary-info">
      <span><strong>Total Games:</strong> {{ filteredGames().length }}</span>
      <span><strong>Total Spent:</strong> {{ getTotalPrice() | currency: 'EUR' }}</span>
    </div>
  </div>

  <div class="card-grid">
    <app-game-card *ngFor="let game of filteredGames()" [game]="game" />
  </div>

  <p *ngIf="filteredGames().length === 0" class="no-games">No games found.</p>
</div>
